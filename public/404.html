<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Htet Kaung San</title>
    <style>
      :root {
        --yellow: #ffe156;
        --ink: #1a1a2e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #000000;
        color: #111827;
        font-family: "Space Grotesk", sans-serif;
        padding: 1rem;
      }

      .card {
        width: min(700px, 100%);
        background: #ffffff;
        border: 3px solid var(--ink);
        border-radius: 24px;
        padding: 2rem;
        text-align: center;
      }

      .gif {
        width: min(420px, 100%);
        height: auto;
        display: block;
        margin: 0 auto 1rem;
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.5rem, 3vw, 2rem);
        line-height: 1.15;
      }

      p {
        margin: 0 0 1.5rem;
        color: #3d3d5c;
      }

      .btn {
        display: inline-block;
        border: 3px solid var(--ink);
        border-radius: 999px;
        padding: 0.85rem 2rem;
        background: var(--yellow);
        color: #000000;
        text-decoration: none;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <section class="card" aria-labelledby="not-found-title">
      <img src="/404-animation.gif" alt="404 page not found animation" class="gif" />
      <h1 id="not-found-title">404 - Page Not Found</h1>
      <p>The page you are looking for does not exist or may have moved.</p>
      <a class="btn" href="/">Go Home</a>
    </section>
  </body>
</html>
